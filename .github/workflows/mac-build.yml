name: Build macOS App

on:
  push:
    tags:
      - "v*"

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow tkinterdnd2

    - name: Build macOS app
      run: |
        pyinstaller \
          --windowed \
          --name "MedicalHealthAssistant" \
          --icon app_icon.png \
          medical_rag_gui.py

    - name: Create DMG
      run: |
        mkdir dmg
        cp -R dist/MedicalHealthAssistant.app dmg/
        hdiutil create MedicalHealthAssistant-mac.dmg \
          -volname "Medical Health Assistant" \
          -srcfolder dmg \
          -ov

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: mac-installer
        path: MedicalHealthAssistant-mac.dmg
